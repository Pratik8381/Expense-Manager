<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8" />
    <title>TechGear Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">


</head>
<body>
<section class="banner d-flex justify-content-center align-items-center">

    <header class="hero-section">
        <div class="container">
            <div class="row align-items-center py-4 g-5">
                <div class="col-12 col-md-12">
                    <div class="text-center text-md-start">
                        <h1 class="display-md-2 display-4 fw-bold text-dark pb-2">
                            <span class="text-primary"><i class="fas fa-wallet"></i> Welcome to </span>Expense Manager
                        </h1>
                        <p class="lead">
                            Keep track of your expenses, manage your budget, and achieve your financial goals.
                        </p>
                        <button class="btn btn-primary px-5 py-3 mt-3 fs-5 fw-medium" type="button">
                            Get Started <i class="fas fa-arrow-right"></i>
                        </button>

                    </div>
                </div>

            </div>
        </div>
    </header>
    <style>
        .hero-section {
            background-color: #f8f9fa;
            padding: 60px 0;
        }
        .text-primary {
            color: #007bff !important;
        }
    </style>
</section>

<script
        src="https://cdn.jsdelivr.net/npm/@ionic/core@6.0.3/dist/ionic/ionic.esm.js"
        type="module"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/@ionic/core@6.0.3/dist/ionic/ionic.js"
        nomodule
></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
